<body>
<div style="top: 2%;left: 45%;position: absolute">Search for tweets</div>
<div  style="top: 6%;width: 70%;left: 12%;position: absolute">
  <form method='POST'>
    <input class="form-control" name="post_albums" type="text">
	  <br>
    <input class="btn btn-primary" type="submit" value="Find the location of tweets">
	  <input class="btn btn-primary" type="submit" value="Clean the map">
  </form>
</div>


<div id="mapid" style="left: 6%;position: absolute;top: 25%;width: 85%; height: 73%;"></div>
<script>

	var mymap = L.map('mapid').setView([0, 0], 2);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);


	var heatmap = new L.DivHeatmapLayer();
            
            heatmap.addTo(mymap);

	var data_ari = [];
	data_ari.push({
        "lat": 60,
        "lon": 0,
        "value": 3
      });
	
	data_ari.push({
        "lat": 0,
        "lon": 0,
        "value": 100
      });
	data_ari.push({
        "lat": 0,
        "lon": 60,
        "value": 100
      });
            heatmap.testAddData(data_ari);
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
